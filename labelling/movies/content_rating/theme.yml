external_templates:
  - repo: templates/collection_type/Collectionless_Label

collections:
  BBFC theme lvl 1:
    template:
      - name: Content rating numeric label
        ratings_board: BBFC
        content: theme
        level: 1
    plex_search:
      any:
        label:
          - ID__000008696A # Calendar Girls (2003) - One character is recovering from cancer treatment but this is dealt with an a reassuring and sesnsitive manner.
          - ID__000020352A # Despicable Me (2010) - Some viewers might find the treatment of the orphan characters sad, especially what happens in the orphanage where they are told off and punished.
          - ID__000453395A # Doctor Strange in the Multiverse of Madness (2022) - Scenes show characters dealing with grief.
          - ID__000338953A # Fantastic Beasts: The Secrets of Dumbledore (2022) - Characters deal with grief, including lost loved ones and the deaths of magical creatures.
          - ID__000000671A # Harry Potter and the Philosopher's Stone (2001) - It is suggested that a young boy doesn't have a particularly enjoyable home life, but none of these scenes are upsetting. There are references to his parents being killed, which some viewers may find upsetting, although their deaths are not shown.

  BBFC theme lvl 2:
    template:
      - name: Content rating numeric label
        ratings_board: BBFC
        content: theme
        level: 2
    plex_search:
      any:
        label:
          - ID__000505642A # Black Panther: Wakanda Forever (2022) - There are scenes of bereavement and emotional upset.
          - ID__000497698A # Black Widow (2021) - There is a reference to young girls having to undergo forced hysterectomies.
          - ID__000493529A # Dungeons & Dragons: Honor Among Thieves (2023) - Characters grieve lost loved ones.
          - ID__000259316A # Fantastic Beasts and Where to Find Them (2016) - There are some references to physical child abuse and corporal punishment.
          - ID__000157336A # Interstellar (2014) - The film deals with issues such as loss and separation, including never seeing loved ones again, which may be upsetting to younger viewers.
          - ID__000330459A # Rogue One: A Star Wars Story (2016) - A young girl witnesses her mother's murder.
          - ID__000616037A # Thor: Love and Thunder (2022) - A character's terminal cancer is a theme of the film; there are associated upsetting scenes.
          - ID__000057212A # War Horse (2011) - The film contains some scenes involving animals that younger viewers may find upsetting, including animals being shot or collapsing, in a war context. However, no animals were harmed in the making of the film.

  BBFC theme lvl 3:
    template:
      - name: Content rating numeric label
        ratings_board: BBFC
        content: theme
        level: 3
    plex_search:
      any:
        label:
          - ID__000346364A # It (2017) - It is suggested that a girl's father is abusing her, physically and perhaps sexually, although this is discretely handled. There are scenes of bullying involving teenage characters.
          - ID__000475557A # Joker (2019) - The film deals with issues of mental illness in a manner some viewers might find upsetting.The film also includes elements showing civil unrest and terrorism, which viewers might find find disturbing.
          - ID__000566525A # Shang-Chi and the Legend of the Ten Rings (2021) - A father's abusive treatment of his son is a theme of the film, including in a scene in which the man has the young boy whipped as a punishment. There are references to bereavement.
          - ID__000577922A # Tenet (2020) - A husband is abusive towards his wife, threatening her and later shooting her. In one scene she aims a gun at him, but he disarms and punches her. His behaviour is implicitly criticised throughout.
          - ID__000674324A # The Banshees of Inisherin (2022) - There are references to suicide and depression.
          - ID__000070160A # The Hunger Games (2012) - Younger children may be upset and disturbed by the idea of young people being required to fight to the death as a form of TV entertainment. However, the film is adapted from a well-known and popular series of young adult books, set in a dystopian future.
