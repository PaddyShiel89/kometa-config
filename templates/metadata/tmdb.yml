templates:
  # Update all data for a movie that doesn't have multiple editions.
  TMDB movie:
    optional:
      - edition
      - original_title
    tmdb_movie: <<id>>
    year: <<year>>
    content_rating: <<content_rating>>
    director.sync: <<director>>
    original_title: <<original_title>>
    originally_available: <<originally_available>> # YYYY-MM-DD
    sort_title: <<sort_title>>
    studio: <<studio>>
    summary: <<summary>>
    tagline: <<tagline>>

  # Update the shared data of a movie with multiple editions, to save repeating
  # lines for each of them.
  TMDB movie multi-editions:
    optional:
      - original_title
      - originally_available
    tmdb_movie: <<id>>
    year: <<year>>
    content_rating: <<content_rating>>
    director.sync: <<director>>
    original_title: <<original_title>>
    originally_available: <<originally_available>> # YYYY-MM-DD
    studio: <<studio>>
    summary: <<summary>>
    tagline: <<tagline>>

  # Update only the unique data for a specific edition of a movie.
  TMDB movie single edition:
    optional:
      - content_rating
      - director
      - original_title
      - summary
    tmdb_movie: <<id>>
    edition_filter: <<edition>>
    content_rating: <<content_rating>>
    director.sync: <<director>>
    original_title: <<original_title>>
    originally_available: <<originally_available>> # YYYY-MM-DD
    sort_title: <<sort_title>>
    summary: <<summary>>
