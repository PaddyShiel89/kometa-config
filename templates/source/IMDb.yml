templates:
  imdb_chart_list:
    imdb_chart: <<chart>>_<<library_type>>s
    collection_order: custom
    sync_mode: sync
    filters:
      label.not: Secondary_Cut

  imdb_group_list:
    imdb_list: https://www.imdb.com/search/title/?groups=<<group>>

  imdb_keyword_list:
    optional:
      - keyword2
      - keyword3
      - keyword4
      - keyword5
      - keyword6
      - keyword7
      - keyword8
      - keyword9
      - keyword10
    imdb_list:
      - https://www.imdb.com/search/keyword/?keywords=<<keyword>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword2>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword3>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword4>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword5>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword6>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword7>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword8>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword9>>
      - https://www.imdb.com/search/keyword/?keywords=<<keyword10>>

  imdb_user_list:
    optional:
      - list_id2
      - list_id3
      - list_id4
      - list_id5
      - list_id6
      - list_id7
      - list_id8
      - list_id9
      - list_id10
    imdb_list:
      - https://www.imdb.com/list/<<list_id>>/
      - https://www.imdb.com/list/<<list_id2>>/
      - https://www.imdb.com/list/<<list_id3>>/
      - https://www.imdb.com/list/<<list_id4>>/
      - https://www.imdb.com/list/<<list_id5>>/
      - https://www.imdb.com/list/<<list_id6>>/
      - https://www.imdb.com/list/<<list_id7>>/
      - https://www.imdb.com/list/<<list_id8>>/
      - https://www.imdb.com/list/<<list_id9>>/
      - https://www.imdb.com/list/<<list_id10>>/
