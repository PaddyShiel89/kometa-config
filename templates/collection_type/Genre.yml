templates:
  Genre:
    optional:
      - genre2
      - summary
    plex_search:
      genre: <<genre>>
    filters:
      genre: <<genre2>>
    collection_mode: hide
    collection_order: alpha
    file_poster: /config/assets/genres/<<library_name>>/<<collection_name>>.png
    sort_title: "!02_<<collection_name>>"
    summary: <<summary>>
    sync_mode: sync
  Genre collection:
    smart_filter:
      sort_by: title.asc
      all:
        genre: <<value>>
    collection_mode: hide
    file_poster: /config/assets/genres/<<library_name>>/<<collection_name>>.png
    sort_title: "!02_<<collection_name>>"
    sync_mode: sync
