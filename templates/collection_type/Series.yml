templates:
  Series:
    optional:
      - label_list
      - summary
      - title_list
    smart_filter:
      any:
        label: <<label_list>>
        title: <<title_list>>
      sort_by: release.asc
    collection_mode: hide
    file_poster: /config/assets/series/<<collection_name>>.png
    sort_title: "!05_<<collection_name>>"
    summary: "<<library_name>> <<summary>>"
    sync_mode: sync
