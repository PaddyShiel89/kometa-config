templates:
  Series:
    default:
      sort_name: <<collection_name>>
    optional:
      - label_list
      - summary
      - title_list
    smart_filter:
      any:
        label: <<label_list>>
        title: <<title_list>>
      sort_by: release.asc
    collection_mode: hide
    file_poster: /config/assets/series/<<collection_name>>.png
    sort_title: "!20_<<sort_name>>"
    summary: "<<library_name>> <<summary>>"
    sync_mode: sync

  Smart label series:
    smart_label:
      sort_by: release.asc
      any:
        label: <<label_list>>
    collection_mode: show_items
    sync_mode: sync
