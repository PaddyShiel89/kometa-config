templates:
  Theme:
    default:
      poster_folder: <<library_name>>
    optional:
      - summary
    conditionals:
      title_order:
        default: "02" # subgenre
        conditions:
          # Based on XYZ
          - collection_name:
              [Based on a Book, Based on a Comic Book, Based on a True Story]
            value: "01"
          # Horror
          - collection_name:
              [
                Alien Horror,
                Psychological Horror,
                Slasher,
                Splatter,
                Supernatural Horror,
                Zombies,
              ]
            value: "03"
    collection_mode: hide
    sort_title: "!08_<<title_order>>_<<collection_name>>"
    summary: "<<library_name>> <<summary>>"
    sync_mode: sync

  Theme collection:
    optional:
      - subsection
    conditionals:
      subsection_order:
        default: "02" # subgenre
        conditions:
          - subsection: meta
            value: "00"
          - subsection: based_on
            value: "01"
          - subsection: subgenre
            value: "02"
          - subsection: horror_subgenre
            value: "03"
          # Old horror collections
          - collection_name: [Slasher, Splatter, Supernatural Horror, Zombies]
            value: "03"
          - subsection: seasonal
            value: "zz"
    collection_mode: hide
    sort_title: "!08_<<subsection_order>>_<<collection_name>>"
    sync_mode: sync
