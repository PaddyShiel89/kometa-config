# These "collections" apply a label to a group of titles but do not build a
# collection.
templates:
  Content label:
    conditionals:
      level_string:
        default: " (<<level>>)"
        conditions:
          - level: none
            value: ""
    plex_search:
      any:
        title: <<title_list>>
    item_label: "content: <<content>><<level_string>>"
    build_collection: false
    sync_mode: sync

  Ownership label:
    plex_search:
      any:
        title: <<title_list>>
    item_label: "ownership: <<status>>"
    build_collection: false
    sync_mode: sync

  Playlist label:
    plex_search:
      any:
        title: <<title_list>>
    item_label: "playlist: <<playlist_name>>"
    build_collection: false
    sync_mode: sync

  Restriction label:
    # No search as restrictions may be complex and assorted
    item_label: "restriction: <<restriction>>"
    build_collection: false
    sync_mode: sync

  Series label:
    plex_search:
      any:
        title: <<title_list>>
    item_label: "series: <<series>>"
    build_collection: false
    sync_mode: sync

  Source label:
    plex_search:
      any:
        title: <<title_list>>
    item_label: "source: <<source>>"
    build_collection: false
    sync_mode: sync

  Theme label:
    plex_search:
      any:
        title: <<title_list>>
    item_label: "theme: <<theme>>"
    build_collection: false
    sync_mode: sync

  Theme label (external source):
    item_label: "theme: <<theme>>"
    build_collection: false
    sync_mode: sync

    # ------------------------------- New labelling ------------------------------ #

  TMDB ownership label:
    item_label: "Ownership__<<ownership_status>>"
    build_collection: false
    sync_mode: sync

  TMDB series label:
    item_label: "Series__<<series_name>>_<<series_year>>"
    build_collection: false
    sync_mode: sync

  TMDB theme label:
    item_label: "Theme__<<theme_name>>"
    build_collection: false
    sync_mode: sync
