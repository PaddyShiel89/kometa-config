external_templates:
  - repo: templates/collection_type/Theme

# Note: All summary text is prepended with the library type.
collections:
  Based on a Book:
    template:
      - name: Theme
        summary: "based, however loosely, on novels, novellas, and other written works of fiction."
    smart_filter:
      all:
        label: "theme: based on a book"
      sort_by: title.asc

  Based on a Comic Book:
    template:
      - name: Theme
        summary: "based, however loosely, on graphic novels."
    smart_filter:
      all:
        label: "theme: based on a comic book"
      sort_by: title.asc

  Based on a True Story:
    template:
      - name: Theme
        summary: "based, however loosely, on real events."
    smart_filter:
      all:
        label: "theme: based on a true story"
      sort_by: title.asc
