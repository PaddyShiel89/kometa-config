external_templates:
  - repo: templates/collection_type/Theme
  - repo: templates/source/IMDb

collections:
  Martial Arts:
    template:
      - name: Theme
        summary: "prominently featuring martial arts."
    smart_filter:
      any:
        label:
          - Theme__martial_arts
      sort_by: title.asc

  Murder Mystery:
    template:
      - name: Theme
        summary: "in the crime genre wherein the puzzle regarding who committed the crime is the main focus."
    smart_filter:
      any:
        label:
          - Theme__murder_mystery
      sort_by: title.asc

  Noir:
    template:
      - name: Theme
        summary: "in the crime genre associated with a low-key, often black-and-white visual style and which emphasize cynical attitudes and motivations. Also includes subgenres and offshoots of film noir, such as neo-noir."
    smart_filter:
      any:
        label:
          - Theme__film_noir
          - Theme__neo_noir
      sort_by: title.asc

  Parodies and Spoofs:
    template:
      - name: Theme
        summary: "that parody another film or spoof a genre."
    smart_filter:
      any:
        label:
          - Theme__parody
          - Theme__spoof
      sort_by: title.asc

  Psychological Horror:
    template:
      - name: Theme
        summary: "in the horror genre with a particular focus on mental, emotional, and psychological states to frighten, disturb, or unsettle its audience."
    smart_filter:
      all:
        any:
          label:
            - Theme__psychological
        genre: Horror
      sort_by: title.asc

  Slasher:
    template:
      - name: Theme
        summary: "involving a killer stalking and murdering a group of people, usually by use of bladed tools. Slashers typically adhere to a specific formula: a past wrongful action causes severe trauma that is reinforced by a commemoration or anniversary that reactivates or re-inspires the killer."
    smart_filter:
      all:
        any:
          label:
            - Theme__slasher
      sort_by: title.asc

  Splatter:
    template:
      - name: Theme
        summary: "that deliberately focuses on graphic portrayals of gore and graphic violence. These films, usually through the use of special effects, display a fascination with the vulnerability of the human body and the theatricality of its mutilation."
    smart_filter:
      any:
        label:
          - Theme__splatter
      sort_by: title.asc

  Supernatural Horror:
    template:
      - name: Theme
        summary: "in the horror genre primarily featuring phenomena that are outside the realm of scientific explanation, such as ghosts, magic, angels & demons, and the soul."
    smart_filter:
      all:
        any:
          label:
            - Theme__magic
            - Theme__supernatural
        genre: Horror
      sort_by: title.asc

  Zombies:
    template:
      - name: Theme
        summary: "prominently featuring zombies."
    smart_filter:
      any:
        label:
          - Theme__zombies
      sort_by: title.asc

  # ---------------------------------------------------------------------------- #
  #                         Updated template collections                         #
  # ---------------------------------------------------------------------------- #

  # --------------------------------- 00: Meta --------------------------------- #

  Female Protagonist:
    template: { name: Theme collection, subsection: meta }
    smart_filter:
      all:
        label: Theme__female protagonist
      sort_by: title.asc
    summary: Movies featuring either a solo protagonist who is a woman, or multiple protagonists who are all women.

  Foreign Language:
    template: { name: Theme collection, subsection: meta }
    smart_filter:
      all:
        label: Theme__foreign_language
      sort_by: title.asc
    summary: "Movies where the original audio language is not in English. English audio dub tracks may be available."

  Movies with Commentary:
    template: { name: Theme collection, subsection: meta }
    smart_filter:
      all:
        label: Theme__commentary_track
      sort_by: title.asc
    summary: "Movies with one or more audio commentary tracks, usually by the cast and/or crew."

  Quick Flicks:
    template: { name: Theme collection, subsection: meta }
    smart_filter:
      all:
        duration.lte: 100
      sort_by: duration.asc
    summary: Movies no longer than 100 minutes in length, ordered from shortest to longest.

  # ------------------------------- 01: Based on ------------------------------- #

  Based on a Videogame:
    template: { name: Theme collection, subsection: based_on }
    smart_filter:
      all:
        label: Theme__based_on_videogames
      sort_by: title.asc
    summary: Movies based, however loosely, on videogames.

  Stephen King:
    template: { name: Theme collection, subsection: based_on }
    smart_filter:
      all:
        label: Theme__based_on_works_by_stephen_king
      sort_by: title.asc
    summary: Movies based on the written works of horror author Stephen King.

  # ------------------------------- 02: Subgenre ------------------------------- #

  Christmas:
    template: { name: Theme collection, subsection: subgenre }
    smart_filter:
      all:
        label:
          - Theme__christmas
      sort_by: title.asc
    summary: Movies that are set at Christmas, feature Christmas as an important part of the plot, or are otherwise Christmas-themed.

  "Found Footage & Mockumentary":
    template: { name: Theme collection, subsection: subgenre }
    smart_filter:
      all:
        label:
          - Theme__mockumentary
      sort_by: title.asc
    summary: Movies depicting fictional events but presented as a documentary.

  # ---------------------------- 03: Horror subgenre --------------------------- #

  Alien Horror:
    template: { name: Theme collection, subsection: horror_subgenre }
    smart_filter:
      all:
        any:
          label:
            - Theme__aliens
        genre: Horror
      sort_by: title.asc
    summary: Movies in the horror genre featuring aliens, typically as the primary antagonist.

  # ---------------------------------------------------------------------------- #
  #                             Seasonal collections                             #
  # ---------------------------------------------------------------------------- #

  Christmas Movies:
    template: { name: Theme collection, subsection: subgenre }
    smart_filter:
      all:
        label:
          - Theme__christmas
      sort_by: title.asc
    summary: Movies that are set at Christmas, feature Christmas as an important part of the plot, or are otherwise Christmas-themed.
    visible_home: range(12/1-01/7)
    delete_not_scheduled: true
