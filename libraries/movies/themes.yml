external_templates:
  - repo: templates/collection_type/Theme
  - repo: templates/source/IMDb

collections:
  Alien Horror:
    template:
      - name: Theme
        summary: "in the horror genre featuring aliens as the primary antagonist."
    smart_filter:
      all:
        label: "theme: aliens"
        genre: Horror
      sort_by: title.asc

  Christmas:
    template:
      - name: Theme
        summary: "set primarily at Christmastime."
    smart_filter:
      all:
        label: "theme: christmas"
      sort_by: title.asc
    visible_home: range(11/24-01/7)

  "Film Noir & Neo Noir":
    template:
      - name: Theme
        summary: "in the crime genre associated with a low-key, black-and-white visual style and which emphasize cynical attitudes and motivations. Also includes subgenres of offshoots of film noir, such as neo-noir."
    smart_filter:
      any:
        label:
          - "theme: film noir"
          - "theme: neo-noir"
      sort_by: title.asc

  "Found Footage & Mockumentary":
    template:
      - name: Theme
        summary: "depicting fictional events but presented as a documentary."
    smart_filter:
      any:
        label:
          - "theme: found footage"
          - "theme: mockumentary"
      sort_by: title.asc

  Foreign Language:
    template:
      - name: Theme
        summary: "where the original audio language is not in English. English audio dub tracks may be available."
    smart_filter:
      all:
        label: "theme: foreign language"
      sort_by: title.asc

  Martial Arts:
    template:
      - name: Theme
        summary: "prominently featuring martial arts."
    smart_filter:
      all:
        label: "theme: martial arts"
      sort_by: title.asc

  Murder Mystery:
    template:
      - name: Theme
        summary: "in the crime genre wherein the puzzle regarding who committed the crime is the main focus."
    smart_filter:
      all:
        label: "theme: murder mystery"
      sort_by: title.asc

  Parodies and Spoofs:
    template:
      - name: Theme
        summary: "that parody another film or spoof a genre."
    smart_filter:
      any:
        label:
          - "theme: parody"
          - "theme: spoof"
      sort_by: title.asc

  Psychological Horror:
    template:
      - name: Theme
        summary: "in the horror genre with a particular focus on mental, emotional, and psychological states to frighten, disturb, or unsettle its audience."
    smart_filter:
      all:
        label: "theme: psychological"
        genre: Horror
      sort_by: title.asc

  Slasher:
    template:
      - name: Theme
        summary: "involving a killer stalking and murdering a group of people, usually by use of bladed tools. Slashers typically adhere to a specific formula: a past wrongful action causes severe trauma that is reinforced by a commemoration or anniversary that reactivates or re-inspires the killer."
    smart_filter:
      all:
        label: "theme: slasher"
      sort_by: title.asc

  Splatter:
    template:
      - name: Theme
        summary: "that deliberately focuses on graphic portrayals of gore and graphic violence. These films, usually through the use of special effects, display a fascination with the vulnerability of the human body and the theatricality of its mutilation."
    smart_filter:
      all:
        label: "theme: splatter"
      sort_by: title.asc

  Supernatural Horror:
    template:
      - name: Theme
        summary: "in the horror genre primarily featuring phenomena that are outside the realm of scientific explanation, such as ghosts, magic, angels & demons, and the soul."
    smart_filter:
      all:
        any:
          label:
            - "theme: magic"
            - "theme: supernatural"
        genre: Horror
      sort_by: title.asc

  Western:
    template:
      - name: Theme
        summary: 'set in the American frontier. Commonly referred to as the "Old West" or the "Wild West" and depicted as a hostile, sparsely populated frontier in a state of near-total lawlessness patrolled by outlaws, sheriffs, and numerous other stock "gunslinger" characters.'
    smart_filter:
      all:
        label: "theme: western"
      sort_by: title.asc

  Zombies:
    template:
      - name: Theme
        summary: "prominently featuring zombies."
    smart_filter:
      all:
        label: "theme: zombies"
      sort_by: title.asc
