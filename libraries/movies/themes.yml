external_templates:
  - repo: templates/collection_type/Theme
  - repo: templates/source/IMDb

collections:
  Alien Horror:
    template:
      - name: Theme
        summary: "in the horror genre featuring aliens as the primary antagonist."
    smart_filter:
      all:
        label: "theme: aliens"
        genre: Horror
      sort_by: title.asc

  Foreign Language:
    template:
      - name: Theme
        summary: "where the original audio language is not in English. English audio dub tracks may be available."
    smart_filter:
      all:
        label: "theme: foreign language"
      sort_by: title.asc

  Martial Arts:
    template:
      - name: Theme
        summary: "prominently featuring martial arts."
    smart_filter:
      all:
        label: "theme: martial arts"
      sort_by: title.asc

  Murder Mystery:
    template:
      - name: Theme
        summary: "in the crime genre wherein the puzzle regarding who committed the crime is the main focus."
    smart_filter:
      all:
        label: "theme: murder mystery"
      sort_by: title.asc

  Parodies and Spoofs:
    template:
      - name: Theme
        summary: "that parody another film or spoof a genre."
    smart_filter:
      any:
        label:
          - "theme: parody"
          - "theme: spoof"
      sort_by: title.asc

  Slasher:
    template:
      - name: Theme
        summary: "involving a killer stalking and murdering a group of people, usually by use of bladed tools. Slashers typically adhere to a specific formula: a past wrongful action causes severe trauma that is reinforced by a commemoration or anniversary that reactivates or re-inspires the killer."
    smart_filter:
      all:
        label: "theme: slasher"
      sort_by: title.asc

  Supernatural Horror:
    template:
      - name: Theme
        summary: "in the horror genre primarily featuring phenomena that are outside the realm of scientific explanation, such as magic, angels & demons, and the soul."
    smart_filter:
      all:
        any:
          label:
            - "theme: magic"
            - "theme: supernatural"
        genre: Horror
      sort_by: title.asc

  Zombies:
    template:
      - name: Theme
        summary: "prominently featuring zombies."
    smart_filter:
      all:
        label: "theme: zombies"
      sort_by: title.asc
