external_templates:
  - repo: templates/Chart
  - repo: templates/IMDb_Chart

collections:
  IMDb Popular:
    template:
      - name: imdb
        chart: popular
      - name: chart_shared
        key: popular
  IMDb Top 250:
    template:
      - name: imdb
        chart: top
      - name: chart_shared
        key: top
  IMDb Lowest Rated:
    imdb_chart: lowest_rated
    collection_order: custom
    sync_mode: sync
    template:
      - name: chart_shared
        key: lowest
        check_library: movie
