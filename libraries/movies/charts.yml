external_templates:
  - repo: templates/Chart
  - repo: templates/IMDb

collections:
  Empire's 100 Greatest Movies:
    template:
      - name: imdb_user_list
        list_id: ls567669591
      - name: chart_shared
        key: top
    file_poster: /config/assets/charts/Empire's 100 Greatest Movies.png
  IMDb Popular:
    template:
      - name: imdb_chart_list
        chart: popular
      - name: chart_shared
        key: popular
  IMDb Top 250:
    template:
      - name: imdb_chart_list
        chart: top
      - name: chart_shared
        key: top
  IMDb Lowest Rated:
    imdb_chart: lowest_rated
    collection_order: custom
    sync_mode: sync
    template:
      - name: chart_shared
        key: lowest
        check_library: movie
