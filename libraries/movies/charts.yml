external_templates:
  - file: config/templates/collection_type/Chart
  - file: config/templates/source/IMDb

collections:
  IMDb Top 250:
    template:
      - name: imdb_chart_list
        chart: top
      - name: Smart Shared Chart
        sort: audience_rating.desc
        exclude_label: Secondary_Cut

  Oscars Best Picture Winners:
    template:
      - name: imdb_group_list
        group: oscar_best_picture_winners
      - name: Smart Shared Chart
        sort: release.desc
        exclude_label: Secondary_Cut
