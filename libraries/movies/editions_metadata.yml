metadata:
  # Salt
  27576:
    file_background: /config/assets/editions/backgrounds/Salt (2010).jpg
    summary: "A CIA agent goes on the run after a defector accuses her of being a Russian spy."

  # "Spider-Man 2"
  558:
    file_background: /config/assets/editions/backgrounds/Spider-Man 2 (2004).jpg
    summary: "Peter Parker is beset with troubles in his failing personal life as he battles a brilliant scientist named Doctor Otto Octavius."

  # "Star Wars: Episode I - The Phantom Menace"
  1893:
    file_background: /config/assets/editions/backgrounds/Star Wars Episode I - The Phantom Menace.jpg
    summary: "Two Jedi escape a hostile blockade to find allies and come across a young boy who may bring balance to the Force, but the long dormant Sith resurface to claim their original glory."

  # "Star Wars: Episode II - Attack of the Clones"
  1894:
    file_background: /config/assets/editions/backgrounds/Star Wars Episode II - Attack of the Clones.jpg
    summary: "Anakin Skywalker shares a forbidden romance with Padm√© Amidala, while Obi-Wan Kenobi investigates an assassination attempt on the senator and discovers a secret clone army crafted for the Jedi."

  # "Star Wars: Episode III - Revenge of the Sith"
  1895:
    file_background: /config/assets/editions/backgrounds/Star Wars Episode III - Revenge of the Sith.jpg
    summary: "Three years into the Clone Wars, the Jedi rescue Palpatine from Count Dooku. As Obi-Wan pursues a new threat, Anakin is lured into a sinister plan to rule the galaxy."

  # "Star Wars: Episode V - The Empire Strikes Back"
  1891:
    file_background: /config/assets/editions/backgrounds/Star Wars Episode V - The Empire Strikes Back.jpg
    summary: "After the Rebels are brutally overpowered by the Empire on the ice planet Hoth, Luke Skywalker begins Jedi training with Yoda, while his friends are pursued across the galaxy by Darth Vader and bounty hunter Boba Fett."

  # "Star Wars: Episode VI - Return of the Jedi"
  1892:
    file_background: /config/assets/editions/backgrounds/Star Wars Episode VI - Return of the Jedi.jpg
    summary: "After a daring mission to rescue Han Solo from Jabba the Hutt, the Rebels dispatch to Endor to destroy the second Death Star. Meanwhile, Luke struggles to help Darth Vader back from the dark side."

  # "Sucker Punch"
  23629:
    file_background: /config/assets/editions/backgrounds/Sucker Punch (2011).jpg
    summary: "A young girl institutionalized by her abusive stepfather retreats to an alternative reality as a coping strategy and envisions a plan to help her escape."

  # "The Wicker Man (1973)"
  16307:
    file_background: /config/assets/editions/backgrounds/Wicker Man (1973).jpg
    summary: "A puritan police sergeant arrives in a Scottish island village in search of a missing girl, who the Pagan locals claim never existed."
