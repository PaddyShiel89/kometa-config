          - Hot Fuzz (2007)
          - Shaun of the Dead (2004)
          - World's End (2013)

  Transformers Collection:
    template:
      - name: Series
        summary: "that are part of Michael Bay's Transformers franchise."
        label_list: "series: Michael Bay's Transformers"

  Wizarding World:
