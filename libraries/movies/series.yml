external_templates:
  - repo: templates/collection_type/Series

# Note 1: All summary text is prepended with the library type.

# Note 2: Most series collections should have "Collection" as a suffix to stop
# duplicates with Editions. Collections with unique collection names, e.g.
# "Wizarding World" instead of "Harry Potter", do not need the suffix.
collections:
  Alien Collection:
    template:
      - name: Smart series
        label_list:
          - Series__Alien_1979
    sort_title: Alien (1979) Collection
    content_rating: gb/15
    summary: 'The Alien series depicts warrant officer Ellen Ripley (Sigourney Weaver) and her battles with an extraterrestrial lifeform, commonly referred to as "the Alien" or Xenomorph.'

  Eastrail 177 Trilogy:
    template:
      - name: Smart series
        label_list:
          - Series__Eastrail_177_2000
    sort_title: Eastrail 177 Trilogy
    content_rating: gb/15
    summary: "An American superhero thriller and psychological horror film series, featuring superhero David Dunn and his archenemy Elijah Price."

  Middle-earth Collection:
    template:
      - name: Smart series
        label_list:
          - Series__The Hobbit_2012
          - Series__The_Lord_of_the_Rings_2001
    sort_title: Middle-earth Collection
    content_rating: gb/12
    summary: "A movie franchise based on the literary works of J.R.R. Tolkein set in the fantasy realm of Middle-earth, including 'The Hobbit' and 'The Lord of the Rings'."

  Star Wars Collection:
    template:
      - name: Smart series
        label_list:
          - Series__Star_Wars_1977
    sort_title: Star Wars Collection
    content_rating: gb/12
    summary: "An American epic space opera media franchise created by George Lucas, which began with the eponymous 1977 film and quickly became a worldwide pop culture phenomenon."

  The Dark Knight Trilogy:
    template:
      - name: Smart series
        label_list:
          - Series__The Dark Knight Trilogy_2005
    sort_title: Dark Knight Trilogy (2005)
    content_rating: gb/12
    summary: "The Dark Knight Trilogy is a British-American superhero film trilogy based on the DC Comics character Batman. The trilogy consists of Batman Begins (2005), The Dark Knight (2008) and The Dark Knight Rises (2012), directed by Christopher Nolan."

  The Marvel Cinematic Universe:
    template:
      - name: Smart series
        label_list:
          - Series__Ant_Man_2015
          - Series__Avengers_2012
          - Series__Black_Panther_2018
          - Series__Black_Widow_2021
          - Series__Captain_America_2011
          - Series__Captain_Marvel_2019
          - Series__Doctor Strange_2016
          - Series__Eternals_2021
          - Series__Guardians_of_the_Galaxy_2014
          - Series__Iron_Man_2008
          - Series__Shang_Chi_2021
          - Series__Spider_Man_2017
          - Series__Thor_2011
    sort_title: Marvel Cinematic Universe
    content_rating: gb/12
    summary: "From Iron Man to Captain America to Daredevil, Guardians of the Galaxy, Jessica Jones, and more, the MCU brings some of the most legendary comic heroes -- and some lesser known ones -- to vibrant, colorful, action-packed life."

  The Marvel Legacy Collection:
    template:
      - name: Smart series
        label_list:
          - Series__Spider_Man_2002
          - Series__X-Men_2000
    sort_title: Marvel Legacy Collection
    content_rating: gb/12
    summary: "The Marvel Legacy collects all movies created outside of the Marvel Cinematic Universe that started with Iron Man (2008), such as Bryan Singer's X-Men and Sam Raimi's Spider-Man."

  X Collection:
    template:
      - name: Smart series
        label_list:
          - Series__X_2022
    sort_title: X (2022) Collection
    content_rating: gb/18
    summary: "An American slasher-horror film series, featuring young aspiring actress Maxine Mink and aging housewife Pearl."

  The Wizarding World:
    template:
      - name: Smart series
        label_list:
          - Series__Fantasic_Beasts_2016
          - Series__Harry Potter_2001
    sort_title: Wizarding World
    content_rating: gb/12
    summary: "A fantasy franchise and shared fictional universe centred on the Harry Potter series."

  DC Extended Universe:
    template:
      - name: Series
        summary: "that are part of the DC Extended Universe."
        title_list:
          - Birds of Prey (2020)

  Muppets Collection:
    template:
      - name: Series
        summary: "featuring Jim Henson's Muppets."
        label_list:
          - ID__000064328A # The Muppets (2011)
        title_list:
          - Great Muppet Caper (1981)
          - Muppet Christmas Carol (1992)
          - Muppet Treasure Island (1996)
          - Muppets from Space (1999)
