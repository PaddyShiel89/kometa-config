external_templates:
  - repo: templates/collection_type/Series

# Note 1: All summary text is prepended with the library type.

# Note 2: Most series collections should have "Collection" as a suffix to stop
# duplicates with Editions. Collections with unique collection names, e.g.
# "Wizarding World" instead of "Harry Potter", do not need the suffix.
collections:
  Alien Collection:
    template:
      - name: Smart series
        label_list:
          - Series__Alien_1979
    sort_title: Alien Collection
    content_rating: gb/15
    summary: 'The Alien series depicts warrant officer Ellen Ripley (Sigourney Weaver) and her battles with an extraterrestrial lifeform, commonly referred to as "the Alien" or Xenomorph.'

  The Marvel Cinematic Universe:
    template:
      - name: Smart series
        label_list:
          - Series__Ant_Man_2015
          - Series__Avengers_2012
          - Series__Black_Widow_2021
          - Series__Captain_America_2011
          - Series__Captain_Marvel_2019
          - Series__Doctor Strange_2016
          - Series__Guardians_of_the_Galaxy_2014
          - Series__Iron_Man_2008
          - Series__Spider_Man_2017
          - "series: Black Panther (2018)"
          - "series: The Incredible Hulk (2008)"
          - "series: Thor (2011)"
    sort_title: Marvel Cinematic Universe
    content_rating: gb/12
    summary: "From Iron Man to Captain America to Daredevil, Guardians of the Galaxy, Jessica Jones, and more, the MCU brings some of the most legendary comic heroes -- and some lesser known ones -- to vibrant, colorful, action-packed life."

  Back to the Future Collection:
    template:
      - name: Series
        summary: "that are part of the Back to the Future series."
        label_list: "series: Back to the Future (1985)"

  DC Extended Universe:
    template:
      - name: Series
        summary: "that are part of the DC Extended Universe."
        label_list:
          - "series: Suicide Squad (2016)"
          - "series: Wonder Woman (2017)"
        title_list:
          - Birds of Prey (2020)

  Halloween Collection:
    template:
      - name: Series
        summary: "that are part of the Halloween franchise."
        label_list:
          - Series__Halloween_1978
          - Series__Halloween_1998
          - Series__Halloween_2018

  The Hunger Games Collection:
    template:
      - name: Series
        sort_name: "Hunger Games Collection"
        summary: "that are part of the Hunger Games franchise."
        label_list:
          - "series: The Hunger Games (2012)"

  Indiana Jones Collection:
    template:
      - name: Series
        summary: "that are part of the Indiana Jones series."
        label_list:
          - "series: Indiana Jones (1981)"

  James Bond Collection:
    template:
      - name: Series
        summary: "that are part of Eon Production's James Bond series."
        label_list: "series: James Bond (Eon Productions)"

  Jurassic Park Collection:
    template:
      - name: Series
        summary: "that are part of the Jurassic Park series, including Jurassic World."
        label_list:
          - "series: Jurassic Park (1993)"
          - "series: Jurassic World (2015)"

  Muppets Collection:
    template:
      - name: Series
        summary: "featuring Jim Henson's Muppets."
        title_list:
          - Great Muppet Caper (1981)
          - Muppet Christmas Carol (1992)
          - Muppet Treasure Island (1996)
          - Muppets from Space (1999)

  Resident Evil Collection:
    template:
      - name: Series
        summary: "that are based on the Resident Evil series of games."
        label_list:
          - "series: Resident Evil (2002)"
          - "series: Resident Evil (2021)"

  Saw Collection:
    template:
      - name: Series
        summary: "that are part of the Saw horror franchise."
        label_list: "series: Saw (2004)"

  Scary Movie Collection:
    template:
      - name: Series
        summary: "in the Scary Movie series."
        label_list: "series: Scary Movie (2000)"

  Scream Collection:
    template:
      - name: Series
        summary: "that are part of the Scream horror franchise."
