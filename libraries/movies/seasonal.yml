external_templates:
  - repo: templates/collection_type/Theme

collections:
  # ---------------------------- May 1st => May 7th ---------------------------- #

  May the Fourth Be with You:
    template:
      {
        name: Seasonal collection,
        subsection: seasonal,
        schedule: range(5/01-5/07),
      }
    smart_filter:
      all:
        label:
          - Series__Star_Wars_1977
      sort_by: release.asc
    summary: May the 4th, or Star Wars Day, is an informal commemorative day observed annually on May 4th to celebrate the Star Wars media franchise created by filmmaker George Lucas.

    # --------------------------- June 1st => June 30th -------------------------- #

  Pride Month Movies:
    template:
      {
        name: Seasonal collection,
        subsection: seasonal,
        schedule: range(06/01-06/30),
      }
    smart_filter:
      all:
        label:
          - Theme__lgbtq
      sort_by: random
    summary: Movies prominently featuring LGBTQ+ characters and/or themes.

  # ------------------------ October 1st => October 31st ----------------------- #

  Spooky Season Movies:
    template:
      {
        name: Seasonal collection,
        subsection: seasonal,
        schedule: range(10/01-10/31),
      }
    smart_filter:
      all:
        genre: Horror
      sort_by: random
    summary: Movies set during or related to Hallowe'en, as well as movies that are just plain scary.

  # ------------------------ December 1st => January 7th ----------------------- #

  Christmas Movies:
    template:
      {
        name: Seasonal collection,
        subsection: seasonal,
        schedule: range(12/01-1/07),
      }
    smart_filter:
      all:
        label:
          - Theme__christmas
      sort_by: random
    summary: Movies that are set at Christmas, feature Christmas as an important part of the plot, or are otherwise Christmas-themed.
